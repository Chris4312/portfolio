<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <h1 class="inline-titles" id="game-title">✊Rock ✋Paper ✌️Scissors</h1>
      <div id="choices-container">
        <button class="choice" onclick="play('rock')">✊Rock</button>
        <button class="choice" onclick="play('paper')">✋Paper</button>
        <button class="choice" onclick="play('scissors')">✌️Scissors</button>
      </div>
      <p id="main-title"></p>
      <h2 class="inline-titles" id="score">You: 0 | Computer: 0</h2>
    </div>
  </body>
</html>
